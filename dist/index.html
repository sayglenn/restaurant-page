<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="heading"></div>
                <p class="header">The Best Restaurant</p>
            </div>
            <div class="buttons">
                <button class="inactive">Home</button>
                <button class="active">Menu</button>
                <button class="inactive">About</button>
            </div>
        </nav>
    </header>
    <div id="content">
            <img src="images/carbonara.webp" alt="carbonara" class=food-image>
            <p class="food-info">Spaghetti Carbonara</p>
            <img src="images/garlicbread.webp" alt="garlicbread" class=food-image>
            <p class="food-info">Garlic Bread</p>
            <img src="images/shepherdspie.webp" alt="shepherdspie" class=food-image>
            <p class="food-info">Shepherd's Pie</p>
            <img src="images/mushroomsoup.jpg" alt="mushroomsoup" class=food-image>
            <p class="food-info">Mushroom Soup</p>
    </div>
</body>
</html>
